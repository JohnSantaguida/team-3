<div>
    <h2>Quickinfos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="quickinfo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Quickinfo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Mrn</span></th>
                    <th><span>Name</span></th>
                    <th><span>Room Num</span></th>
                    <th><span>Patient</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="quickinfo in vm.quickinfos track by quickinfo.id">
                    <td><a ui-sref="quickinfo-detail({id:quickinfo.id})">{{quickinfo.id}}</a></td>
                    <td>{{quickinfo.mrn}}</td>
                    <td>{{quickinfo.name}}</td>
                    <td>{{quickinfo.roomNum}}</td>
                    <td>
                        <a ui-sref="patient-detail({id:quickinfo.patient.id})">{{quickinfo.patient.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="quickinfo-detail({id:quickinfo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="quickinfo.edit({id:quickinfo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="quickinfo.delete({id:quickinfo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
