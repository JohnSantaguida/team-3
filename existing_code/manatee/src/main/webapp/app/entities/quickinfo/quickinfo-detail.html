
<div>
    <h2><span>Quickinfo</span> {{vm.quickinfo.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Mrn</span></dt>
        <dd>
            <span>{{vm.quickinfo.mrn}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.quickinfo.name}}</span>
        </dd>
        <dt><span>Room Num</span></dt>
        <dd>
            <span>{{vm.quickinfo.roomNum}}</span>
        </dd>
        <dt><span>Patient</span></dt>
        <dd>
            <a ui-sref="patient-detail({id:vm.quickinfo.patient.id})">{{vm.quickinfo.patient.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
