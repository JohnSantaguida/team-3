
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuickinfoLabel">Create or edit a Quickinfo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.quickinfo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.quickinfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mrn">Mrn</label>
            <input type="number" class="form-control" name="mrn" id="field_mrn"
                    ng-model="vm.quickinfo.mrn"
                    required />
            <div ng-show="editForm.mrn.$invalid">
                <p class="help-block"
                    ng-show="editForm.mrn.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.mrn.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.quickinfo.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_roomNum">Room Num</label>
            <input type="number" class="form-control" name="roomNum" id="field_roomNum"
                    ng-model="vm.quickinfo.roomNum"
                     />
        </div>

        <div class="form-group">
            <label for="field_patient">Patient</label>
            <select class="form-control" id="field_patient" name="patient" ng-model="vm.quickinfo.patient" ng-options="patient as patient.name for patient in vm.patients | orderBy:'id' track by patient.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
